{% extends "base.html" %}

{% block title %}
    <title>Todolist - Signup</title>
{% endblock %}

{% block menu %}
{% endblock %}
    <div class="container">
{% block content %}

    <h1 class="titulo-pagina">Signup</h1>
    <div class="form-centralizado">
        {% if erros: %}
            <ul>
            {% for erro in erros: %}
                <li>{{erro}}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            <div class="form-group">Name</label>
                <input type="text" class="form-control" name="name" value="{{ name }}" id="name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" 
                value="{{ email }}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password1" id="password1">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
